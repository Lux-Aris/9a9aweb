<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #00b4ff;
            --secondary: #ff6b00;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #f1f1f1;
            --success: #4ade80;
            --warning: #fbbf24;
            --danger: #f87171;
            --info: #60a5fa;
            --pixel-font: 'Press Start 2P', cursive;
            --main-font: 'Roboto', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: var(--main-font);
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<style>
    .container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        background: rgba(26, 26, 46, 0.9);
        backdrop-filter: blur(5px);
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .header {
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        padding: 15px;
        text-align: center;
        position: relative;
    }
    
    .title {
        font-family: var(--pixel-font);
        font-size: 1.5rem;
        margin-bottom: 5px;
        text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
    }
    
    .subtitle {
        font-size: 0.8rem;
        opacity: 0.9;
    }
</style>
<style>
    .server-card {
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        overflow: hidden;
        margin: 15px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .server-icon {
        width: 100%;
        height: 120px;
        background: rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
    }
.server-icon img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 8px;
    }
    
    .server-info {
        padding: 15px;
    }
    
    .server-name {
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: var(--primary);
        display: flex;
        align-items: center;
    }
    
    .server-meta {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        margin-bottom: 10px;
    }
    
    .meta-item {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.05);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 0.9rem;
    }
    
    .meta-icon {
        margin-right: 8px;
        font-size: 1rem;
        color: var(--primary);
        width: 20px;
        text-align: center;
    }
    
    .server-description {
        background: rgba(0, 0, 0, 0.2);
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
        line-height: 1.5;
        font-size: 0.85rem;
        border-left: 3px solid var(--primary);
    }
</style>
<style>
    .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 6px;
        box-shadow: 0 0 5px currentColor;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { opacity: 0.7; }
        50% { opacity: 1; }
        100% { opacity: 0.7; }
    }
    
    .status-online {
        background-color: var(--success);
        color: var(--success);
    }
    
    .ping-indicator {
        display: inline-flex;
        align-items: center;
        padding: 2px 8px;
        border-radius: 15px;
        font-size: 0.7rem;
        margin-left: 8px;
        background: rgba(255, 255, 255, 0.1);
    }
    
    .ping-excellent {
        background-color: var(--success);
        color: white;
    }
    
    .ping-good {
        background-color: var(--info);
        color: white;
    }
    
    .ping-fair {
        background-color: var(--warning);
        color: black;
    }
background-color: var(--danger);
        color: white;
    }
    
    .refresh-btn {
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        display: block;
        margin: 15px auto;
        font-size: 0.9rem;
        font-weight: 600;
        transition: transform 0.2s ease;
        width: calc(100% - 30px);
        max-width: 200px;
    }
    
    .refresh-btn:active {
        transform: scale(0.98);
    }
</style>
<style>
    .loading {
        text-align: center;
        padding: 30px 15px;
    }
    
    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: var(--primary);
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    .loading-text {
        font-size: 0.9rem;
    }
    
    .error {
        text-align: center;
        padding: 20px 15px;
        background: rgba(248, 113, 113, 0.1);
        border-radius: 10px;
        margin: 15px;
        border-left: 3px solid var(--danger);
    }
    
    .error-icon {
        font-size: 2rem;
        color: var(--danger);
        margin-bottom: 10px;
    }
    
    .error-title {
        font-size: 1.1rem;
        margin-bottom: 5px;
        color: var(--danger);
    }
    
    .error-message {
        font-size: 0.8rem;
    }
</style>
<div class="container">
    <div class="header">
        <h1 class="title">9a9a Minecraft server</h1>
        <p class="subtitle">9a9a.linkpc.net</p>
      
    </div>
    
    <div id="server-status">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p class="loading-text">正在连接服务器...</p>
        </div>
    </div>
    
    <button id="refresh-btn" class="refresh-btn">
        <i class="fas fa-sync-alt"></i> 刷新状态
    </button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const serverStatus = document.getElementById('server-status');
        const refreshBtn = document.getElementById('refresh-btn');
        
        // 初始加载
        fetchServerStatus();
// 点击刷新按钮
refreshBtn.addEventListener('click', fetchServerStatus);
        
        function fetchServerStatus() {
            serverStatus.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">正在获取服务器数据...</p>
                </div>
            `;
            
            fetch('https://list.mczfw.cn/api/9a9a.linkpc.net')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络连接失败');
                    }
                    return response.json();
                })
                .then(data => {
                    renderServerStatus(data);
                })
                .catch(error => {
                    serverStatus.innerHTML = `
                        <div class="error">
                            <div class="error-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <h3 class="error-title">连接失败</h3>
                            <p class="error-message">${error.message}</p>
                        </div>
                    `;
                });
        }
        
        function renderServerStatus(data) {
            function getPingLevel(ping) {
                if (ping < 50) return { class: 'ping-excellent', text: '极佳' };
                if (ping < 100) return { class: 'ping-good', text: '良好' };
                if (ping < 200) return { class: 'ping-fair', text: '一般' };
                return { class: 'ping-poor', text: '较差' };
            }
            
            const pingInfo = getPingLevel(data.ping);
            const motdParts = data.motd.split('|');
            const serverName = motdParts[0].trim();
            const serverDescription = data.motd;
            
            serverStatus.innerHTML = `
                <div class="server-card">
                    <div class="server-icon">
                        <img src="${data.logo}" alt="服务器图标">
                    </div>
                    <div class="server-info">
                        <h2 class="server-name">
                            <span class="status-indicator status-online"></span>
                            ${serverName}
                        </h2>
                        
                        <div class="server-meta">
                            <div class="meta-item">
                                <span class="meta-icon"><i class="fas fa-users"></i></span>
                                <span>玩家: ${data.p}/${data.mp}</span>
                            </div>
                            
                            <div class="meta-item">
                                <span class="meta-icon"><i class="fas fa-tachometer-alt"></i></span>
                                <span>延迟: ${data.ping}ms</span>
                                <span class="ping-indicator ${pingInfo.class}">${pingInfo.text}</span>
                            </div>
                            
                            <div class="meta-item">
                                <span class="meta-icon"><i class="fas fa-map-marker-alt"></i></span>
                                <span>位置: ${data.city}</span>
                            </div>
                            
                            <div class="meta-item">
                                <span class="meta-icon"><i class="fas fa-cubes"></i></span>
                                <span>类型: ${data.mod}</span>
                            </div>
                        </div>
                        
                        <div class="server-description">
                            <i class="fas fa-info-circle" style="margin-right: 5px; color: var(--primary);"></i>
                            ${serverDescription}
                        </div>
                    </div>
                </div>
            `;
        }
    });
</script>
</body>
</html>
